<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c0f3a3fc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="nav">
        <nav class="navbar">
            <ul>
                <li><a href="#">Página Principal</a></li>
                <hr>
                <li><a href="#">Cadastro</a></li>
            </ul>
            <div class="buttons-sign">
                <button id="login">Login</button>
                <button id="cadastro">Cadastro</button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li><a href="#">Página Principal</a></li>
                <li><a href="#">Cadastro</a></li>
            </ul>
            <div class="buttons-sign-mobile">
                <button id="login">Login</button>
                <button id="cadastro">Cadastro</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="search--usuarios">
                <input type="search" name="myInput" placeholder="Buscar Usuário" size="20px" required>
                <button class="botao--buscar">Buscar</button>
                <button onclick="acao()" class="botao--cadastro">Cadastrar</button>
                <div class="fade"></div>
            </div>
            <div class="tela--cadastro">
                <div class="fechar"><i onclick="fechar()" class="fa-solid fa-x"></i></i></div>
                <hr>
                <div class="formulario">
                    <div class="foto--perfil">
                        <div class="img--usuario"><i class="fa-solid fa-user"></i></div>
                        <button class="add-img">Adicionar Imagem</button>
                    </div>
                    <form action="">
                        <label for="">Nome:
                            <input type="text">
                        </label>
                        <label for="">Idade:
                            <input type="text">
                        </label>
                        <label for="">Senha:
                            <input type="password">
                        </label>
                        <label for="">E-mail:
                            <input type="email">
                        </label>
                    </form>
                </div>
                <hr>
                <div class="botoes--forms">
                    <button class="btn--cancelar">Cancelar</button>
                    <button class="btn--salvar">Salvar</button>
                </div>
            </div>
        </section>

        <section>
            <div class="alunos">
                <div class="cards--alunos">
                    <div class="info--alunos">
                        <input type="checkbox">
                        <div class="img--aluno"><i class="fa-solid fa-user"></i></div>
                        <ul>
                            <li>Nome: Teste</li>
                            <li>E-Mail: teste@gmail.com</li>
                            <li>Idade: 17</li>
                            <li>Senha: *****</li>
                        </ul>
                    </div>
                    <div class="botoes--editar">
                        <button class="btn--apagar"><i class="fa-solid fa-trash"></i></button>
                        <button class="btn--editar"><i class="fa-solid fa-pen"></i></button>
                    </div>
                </div>
                <div class="cards--alunos">
                    <div class="info--alunos">
                        <input type="checkbox">
                        <div class="img--aluno"><i class="fa-solid fa-user"></i></div>
                        <ul>
                            <li>Nome: Teste</li>
                            <li>E-Mail: teste@gmail.com</li>
                            <li>Idade: 17</li>
                            <li>Senha: *****</li>
                        </ul>
                    </div>
                    <div class="botoes--editar">
                        <button class="btn--apagar"><i class="fa-solid fa-trash"></i></button>
                        <button class="btn--editar"><i class="fa-solid fa-pen"></i></button>
                    </div>
                </div>
                <div class="cards--alunos">
                    <div class="info--alunos">
                        <input type="checkbox">
                        <div class="img--aluno"><i class="fa-solid fa-user"></i></div>
                        <ul>
                            <li>Nome: Teste</li>
                            <li>E-Mail: teste@gmail.com</li>
                            <li>Idade: 17</li>
                            <li>Senha: *****</li>
                        </ul>
                    </div>
                    <div class="botoes--editar">
                        <button class="btn--apagar"><i class="fa-solid fa-trash"></i></button>
                        <button class="btn--editar"><i class="fa-solid fa-pen"></i></button>
                    </div>
                </div>
                <div class="expandir"><button class="btn--expandir"><i class="fa-solid fa-chevron-down"></i></button></div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
